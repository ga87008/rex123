  <script type="module">
    // å°å…¥ç¶“æ–‡è³‡æ–™
    import verses from './verses.js';
    
    document.addEventListener('DOMContentLoaded', function() {
      const nfcPanel = document.getElementById('nfcPanel');
      const nfcError = document.getElementById('nfcError');
      const verseBox = document.getElementById('verseBox');
      const loader = document.getElementById('loader');
      const skipNfcBtn = document.getElementById('skipNfc');
      const isAndroid = /Android/i.test(navigator.userAgent);

      const reviewPanel = document.getElementById('reviewPanel');

      const openReviewBtn = document.getElementById('openReview');

      const clearBtn = document.getElementById('clearBtn');
      const exportBtn = document.getElementById('exportBtn');
      const copyBtn = document.getElementById('copyBtn');
      const toast = document.getElementById('toast');

      const STORAGE_KEY = 'jp_history_v1';
      const TODAY_KEY = 'jp_today_index_v1';

      let currentVerse = null; // å„²å­˜ç•¶å‰ç¶“æ–‡

      // Toast æç¤ºå‡½æ•¸
      function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 2500);
      }

      // è¨­å‚™æŒ‡ç´‹ç”Ÿæˆ
      function getDeviceFingerprint() {
        const keys = [
          navigator.platform,
          navigator.hardwareConcurrency || 4,
          screen.width + 'x' + screen.height,
          navigator.deviceMemory || 4,
          navigator.language
        ];
        let hash = 0;
        const str = keys.join('|');
        for (let i = 0; i < str.length; i++) {
          hash = (hash << 5) - hash + str.charCodeAt(i);
          hash |= 0;
        }
        return Math.abs(hash).toString(36).slice(0, 10);
      }

      // å–å¾— YYYYMMDD æ ¼å¼æ—¥æœŸ
      function todayString(offsetDays = 0) {
        const d = new Date();
        d.setDate(d.getDate() + offsetDays);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}${month}${day}`;
      }

      // ç”Ÿæˆä»Šæ—¥å”¯ä¸€ç´¢å¼•
      function getDailyIndex() {
        const todayKey = todayString();
        
        // æª¢æŸ¥ localStorage æ˜¯å¦å·²æœ‰ç•¶æ—¥ç´¢å¼•
        try {
          const stored = JSON.parse(localStorage.getItem(TODAY_KEY) || 'null');
          if (stored && stored.date === todayKey) {
            return stored.index;
          }
        } catch(e) {
          console.warn('è®€å–ä»Šæ—¥ç´¢å¼•å¤±æ•—', e);
        }

        // ç”Ÿæˆæ–°çš„ç´¢å¼•
        const dateSeed = todayKey;
        const deviceId = getDeviceFingerprint();
        const seed = deviceId + dateSeed;
        
        let index = 0;
        for (let i = 0; i < seed.length; i++) {
          index = (index << 5) - index + seed.charCodeAt(i);
          index |= 0;
        }
        index = Math.abs(index) % verses.length;

        // å„²å­˜ç•¶æ—¥ç´¢å¼•
        try {
          localStorage.setItem(TODAY_KEY, JSON.stringify({ 
            date: todayKey, 
            index: index 
          }));
        } catch (e) {
          console.warn('ç„¡æ³•å„²å­˜ä»Šæ—¥ç´¢å¼•', e);
        }

        return index;
      }

      // å„²å­˜æ­·å²ç´€éŒ„
      function saveToHistory(index) {
        const date = todayString();
        let history = [];
        
        try {
          history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        } catch (e) {
          history = [];
        }

        // é¿å…åŒä¸€å¤©é‡è¤‡æ¨å…¥
        const last = history.length > 0 ? history[history.length - 1] : null;
        if (last && last.date === date && last.index === index) {
          return;
        }

        const record = {
          date: date,
          index: index,
          text: verses[index].text,
          ref: verses[index].ref,
          ts: Date.now()
        };

        history.push(record);

        // ä¿ç•™æœ€è¿‘ 60 ç­†ç´€éŒ„
        if (history.length > 60) {
          history = history.slice(history.length - 60);
        }

        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        } catch(e) {
          console.warn('ç„¡æ³•å„²å­˜æ­·å²', e);
        }
      }

      // å–å¾—æœ€è¿‘ 7 å¤©çš„ç´€éŒ„
      function getWeeklyHistory() {
        let history = [];
        try {
          history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        } catch (e) {
          history = [];
        }

        const sevenDays = [];
        for (let i = 0; i < 7; i++) {
          sevenDays.push(todayString(-i));
        }

        const result = [];
        for (const d of sevenDays) {
          const found = [...history].reverse().find(r => r.date === d);
          if (found) result.push(found);
        }

        return result;
      }

      // åŒ¯å‡ºæ–‡å­—
      function exportHistoryText() {
        const week = getWeeklyHistory();
        if (!week.length) return 'æœ¬é€±æ²’æœ‰ç´€éŒ„ã€‚';
        
        let text = '=== æœ¬é€±å¤©çˆ¶çš„è©±å›é¡§ ===\n\n';
        week.forEach((r, idx) => {
          const dateStr = `${r.date.slice(0,4)}/${r.date.slice(4,6)}/${r.date.slice(6,8)}`;
          text += `ã€${dateStr}ã€‘ ${r.ref}\n${r.text}\n\n`;
        });
        return text;
      }

      // é¡¯ç¤ºæœ¬é€±å›é¡§
      function showWeeklyReview() {
        const week = getWeeklyHistory();
        reviewList.innerHTML = '';
        
        if (!week.length) {
          reviewList.innerHTML = '<p style="color:#718096; text-align:center; padding: 20px;">æœ¬é€±å°šç„¡ç´€éŒ„</p>';
        } else {
          week.forEach(item => {
            const dateStr = `${item.date.slice(0,4)}/${item.date.slice(4,6)}/${item.date.slice(6,8)}`;
            const div = document.createElement('div');
            div.className = 'review-item';
            div.innerHTML = `
              <div class="review-meta">ğŸ“… ${dateStr} Â· ${escapeHtml(item.ref)}</div>
              <div class="review-text">${escapeHtml(item.text)}</div>
            `;
            reviewList.appendChild(div);
          });
        }
        reviewPanel.style.display = 'block';
      }

      // æ¸…é™¤æ­·å²
      function clearHistory() {
        if (!confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æœ¬æ©Ÿç´€éŒ„ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚')) return;
        
        try {
          localStorage.removeItem(STORAGE_KEY);
          localStorage.removeItem(TODAY_KEY);
          showToast('âœ… ç´€éŒ„å·²æ¸…é™¤');
          reviewPanel.style.display = 'none';
        } catch(e) {
          console.warn('æ¸…é™¤å¤±æ•—', e);
          showToast('âŒ æ¸…é™¤å¤±æ•—');
        }
      }

      // é˜² XSS çš„ HTML è½‰ç¾©
      function escapeHtml(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }

      // æ›¸ä¿¡å¼æ’ç‰ˆè™•ç†
      function formatLetterText(text) {
        let salutation = '';
        let content = text;
        
        const greetings = ['è¦ªæ„›çš„å­©å­ï¼Œ', 'è¦ªæ„›çš„å­©å­ï¼š', 'å­©å­ï¼Œ', 'å­©å­ï¼š'];
        for (const greeting of greetings) {
          if (text.startsWith(greeting)) {
            salutation = greeting.endsWith('ï¼š') ? greeting : greeting.replace('ï¼Œ', 'ï¼š');
            content = text.slice(greeting.length);
            break;
          }
        }
        
        return {
          salutation: salutation,
          content: content
        };
      }

      // é‹¼ç­†é€å­—å‹•ç•«
      function animateLetterWriting(element, text) {
        element.innerHTML = '';
        
        const formatted = formatLetterText(text);
        let totalDelay = 0;
        
        // ç¨±å‘¼éƒ¨åˆ†
        if (formatted.salutation) {
          const salutationDiv = document.createElement('div');
          salutationDiv.className = 'salutation';
          element.appendChild(salutationDiv);
          
          formatted.salutation.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            salutationDiv.appendChild(span);
            
            setTimeout(() => {
              span.style.animation = 'penStroke 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            }, index * 100);
          });
          
          totalDelay = formatted.salutation.length * 100;
        }
        
        // å…§å®¹éƒ¨åˆ†
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        element.appendChild(contentDiv);
        
        let charIndex = 0;
        formatted.content.split('').forEach((char) => {
          if (char === '\n') {
            contentDiv.appendChild(document.createElement('br'));
          } else {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            contentDiv.appendChild(span);
            
            setTimeout(() => {
              span.style.animation = 'penStroke 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            }, totalDelay + (charIndex * 100));
            
            charIndex++;
          }
        });

        return totalDelay + (charIndex * 100);
      }

      // è¤‡è£½ç¶“æ–‡åŠŸèƒ½

      // Android NFC åˆå§‹åŒ–ï¼ˆä¿®æ­£å¡ä½å•é¡Œï¼‰
      function initNFC() {
        if (!isAndroid) {
          showVerse();
          return;

        if (!('NDEFReader' in window)) {

        const ndef = new NDEFReader();

        nfcTimeout = setTimeout(() => {

        ndef.scan()

            ndef.addEventListener('readingerror', (error) => {

              setTimeout(showVerse, 1500);

          })
          .catch(err => {

            console.error("NFC å•Ÿå‹•éŒ¯èª¤:", err);
            
            // æ›´å‹å–„çš„éŒ¯èª¤è¨Šæ¯
            if (err.name === 'NotAllowedError') {
              nfcError.textContent = 'âš ï¸ è«‹å…è¨± NFC æ¬Šé™';
            } else if (err.name === 'NotSupportedError') {
              nfcError.textContent = 'âš ï¸ æ­¤è£ç½®ä¸æ”¯æ´ NFC';
            } else {
