<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天父的話</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iansui&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(https://raw.githubusercontent.com/ga87008/rex123/main/background.jpg) no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.9);
    }
    .verse-box {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 24px;
      max-width: 90%;
      width: 600px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: none;
      position: relative;
    }
    .verse {
      font-family: 'Iansui', 'Noto Sans TC', cursive;
      font-size: 1.5rem;
      line-height: 1.8;
      color: #333;
      margin-bottom: 20px;
      position: relative;
      text-align: left;
      white-space: pre-line;
    }
    .verse .salutation {
      display: block;
      margin-bottom: 0.5em;
      text-align: left;
    }
    .verse .content {
      display: block;
      padding-left: 0;
      text-indent: 0;
      margin-left: 0;
    }
    .verse span.char {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      background: linear-gradient(to bottom, #1a1a1a, #333);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
    }
    @keyframes penStroke {
      0% { 
        opacity: 0;
        transform: translateY(10px) scaleY(0.8);
      }
      50% {
        opacity: 0.7;
        transform: translateY(0) scaleY(1.1);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
    }
    .reference {
      font-size: 1.1rem;
      color: #555;
      font-style: italic;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      text-align: center;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .loader {
      font-size: 1.2rem;
      color: #666;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .share-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    .share-buttons a {
      background-color: #e0e0e0;
      color: #333;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .share-buttons a:hover {
      background-color: #d0d0d0;
    }
    /* 新增朗讀按鈕樣式 */
    .speak-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      opacity: 0.7;
      transition: opacity 0.3s;
      z-index: 10;
    }
    .speak-button:hover {
      opacity: 1;
    }
    .speak-button svg {
      width: 24px;
      height: 24px;
    }
    .speaking {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    /* Android NFC 掃描面板樣式 */
    .nfc-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .nfc-animation {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    .nfc-phone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 120px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffffff" d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/></svg>') no-repeat center;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, -55%); }
      100% { transform: translate(-50%, -50%); }
    }
    .nfc-panel p {
      color: white;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .nfc-error {
      color: #ff6b6b;
      margin-top: 20px;
      text-align: center;
    }
    #skipNfc {
      margin-top: 25px;
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #skipNfc:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <!-- 僅 Android 顯示的 NFC 面板 -->
  <div class="nfc-panel" id="nfcPanel">
    <div class="nfc-animation">
      <div class="nfc-phone"></div>
    </div>
    <p>請將手機靠近NFC標籤</p>
    <p class="nfc-error" id="nfcError"></p>
    <button id="skipNfc">直接顯示經文</button>
  </div>

  <div class="verse-box" id="verseBox">
    <!-- 新增朗讀按鈕 -->
    <button class="speak-button" id="speakButton" title="朗讀經文">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#555">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
    </button>
    <div id="verse" class="verse"></div>
    <div id="reference" class="reference"></div>
    <div class="share-buttons">
      <a href="#" id="share-line" target="_blank">分享到 LINE</a>
      <a href="#" id="share-fb" target="_blank">分享到 Facebook</a>
    </div>
  </div>

  <div id="loader" class="loader">載入中...</div>

  <script type="module">
    // 導入經文資料
    import verses from './verses.js';
    
    document.addEventListener('DOMContentLoaded', function() {
      const nfcPanel = document.getElementById('nfcPanel');
      const nfcError = document.getElementById('nfcError');
      const verseBox = document.getElementById('verseBox');
      const loader = document.getElementById('loader');
      const skipNfcBtn = document.getElementById('skipNfc');
      const speakButton = document.getElementById('speakButton');
      const isAndroid = /Android/i.test(navigator.userAgent);
      let currentUtterance = null;

      // 設備指紋生成
      function getDeviceFingerprint() {
        const keys = [
          navigator.platform,
          navigator.hardwareConcurrency,
          screen.width + 'x' + screen.height,
          navigator.deviceMemory || '1'
        ];
        let hash = 0;
        keys.join('|').split('').forEach((char) => {
          hash = (hash << 5) - hash + char.charCodeAt(0);
          hash |= 0;
        });
        return Math.abs(hash).toString(36).slice(0, 8);
      }

      // 生成今日唯一索引
      function getDailyIndex() {
        const today = new Date();
        const dateSeed = [
          today.getFullYear(),
          String(today.getMonth() + 1).padStart(2, '0'),
          String(today.getDate()).padStart(2, '0')
        ].join('');
        
        const seed = getDeviceFingerprint() + dateSeed;
        let index = 0;
        for (let i = 0; i < seed.length; i++) {
          index = (index << 5) - index + seed.charCodeAt(i);
          index |= 0;
        }
        return Math.abs(index) % verses.length;
      }

      // 書信式排版處理
      function formatLetterText(text) {
        let salutation = '';
        let content = text;
        
        if (text.startsWith('親愛的孩子，')) {
          salutation = '親愛的孩子：';
          content = text.slice(6);
        } else if (text.startsWith('孩子，')) {
          salutation = '孩子：';
          content = text.slice(3);
        } else if (text.startsWith('孩子：')) {
          salutation = '孩子：';
          content = text.slice(3);
        }
        
        let formattedContent = content;
        
        return {
          salutation: salutation,
          content: formattedContent
        };
      }

      // 鋼筆逐字動畫
      function animateLetterWriting(element, text) {
        element.innerHTML = '';
        
        const formatted = formatLetterText(text);
        
        if (formatted.salutation) {
          const salutationDiv = document.createElement('div');
          salutationDiv.className = 'salutation';
          element.appendChild(salutationDiv);
          
          formatted.salutation.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            salutationDiv.appendChild(span);
            
            setTimeout(() => {
              span.style.animation = 'penStroke 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            }, index * 150);
          });
        }
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        element.appendChild(contentDiv);
        
        let charIndex = 0;
        formatted.content.split('').forEach((char) => {
          if (char === '\n') {
            contentDiv.appendChild(document.createElement('br'));
          } else {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            contentDiv.appendChild(span);
            
            setTimeout(() => {
              span.style.animation = 'penStroke 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            }, (formatted.salutation ? formatted.salutation.length * 150 : 0) + (charIndex * 150));
            
            charIndex++;
          }
        });
      }

      // 朗讀功能
      function speakText() {
        // 停止當前朗讀
        if (currentUtterance) {
          window.speechSynthesis.cancel();
        }

        // 獲取要朗讀的內容
        const verseText = document.getElementById('verse').textContent;
        const refText = document.getElementById('reference').textContent;
        const fullText = verseText + ' ' + refText;

        // 創建語音實例
        currentUtterance = new SpeechSynthesisUtterance(fullText);
        currentUtterance.lang = 'zh-TW';
        currentUtterance.rate = 0.85;  // 較慢的語速
        currentUtterance.pitch = 0.9;  // 較低的音調（更溫和）
        
        // 嘗試使用中文語音
        const voices = window.speechSynthesis.getVoices();
        const chineseVoice = voices.find(voice => 
          voice.lang === 'zh-TW' || voice.lang === 'zh-CN'
        );
        
        if (chineseVoice) {
          currentUtterance.voice = chineseVoice;
        }

        // 更新按鈕狀態
        speakButton.classList.add('speaking');
        speakButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#e74c3c">
            <path d="M6 7l8-5v20l-8-5v-10zm-6 10h4v-10h-4v10zm20.264-13.264l-1.497 1.497c1.847 1.783 2.983 4.157 2.983 6.767 0 2.61-1.135 4.984-2.983 6.766l1.498 1.498c2.305-2.153 3.735-5.055 3.735-8.264s-1.43-6.11-3.736-8.264zm-.489 8.264c0-2.084-.915-3.967-2.384-5.391l-1.503 1.503c1.011 0.99 1.636 2.25 1.636 3.888 0 1.639-0.625 2.899-1.636 3.889l1.503 1.503c1.469-1.424 2.384-3.306 2.384-5.392z"/>
          </svg>
        `;

        // 朗讀
        window.speechSynthesis.speak(currentUtterance);

        // 朗讀結束時恢復按鈕
        currentUtterance.onend = function() {
          speakButton.classList.remove('speaking');
          speakButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#555">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
          `;
          currentUtterance = null;
        };

        currentUtterance.onerror = function() {
          speakButton.classList.remove('speaking');
          currentUtterance = null;
        };
      }

      // 停止朗讀
      function stopSpeaking() {
        if (currentUtterance) {
          window.speechSynthesis.cancel();
          currentUtterance = null;
        }
        speakButton.classList.remove('speaking');
        speakButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#555">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>
        `;
      }

      // 點擊朗讀按鈕
      speakButton.addEventListener('click', function() {
        if (currentUtterance && window.speechSynthesis.speaking) {
          stopSpeaking();
        } else {
          speakText();
        }
      });

      // 顯示經文
      function showVerse() {
        try {
          stopSpeaking(); // 顯示新經文時停止當前朗讀
          
          if (nfcPanel) nfcPanel.style.display = 'none';
          loader.style.display = 'block';
          verseBox.style.display = 'none';

          const index = getDailyIndex();
          const verseElement = document.getElementById('verse');
          const refElement = document.getElementById('reference');
          
          verseElement.innerHTML = '';
          refElement.textContent = '';
          refElement.style.opacity = '0';
          
          const shareText = encodeURIComponent(
            `${verses[index].text}\n\n——${verses[index].ref}`
          );
          document.getElementById('share-line').href = 
            `https://line.me/R/msg/text/?${shareText}`;
          document.getElementById('share-fb').href = 
            `https://www.facebook.com/sharer/sharer.php?quote=${shareText}`;

          setTimeout(() => {
            loader.style.display = 'none';
            verseBox.style.display = 'block';
            animateLetterWriting(verseElement, verses[index].text);
            
            setTimeout(() => {
              refElement.textContent = verses[index].ref;
              refElement.style.animation = 'fadeIn 0.5s ease-out forwards';
              document.querySelector('.share-buttons').style.animation = 'fadeIn 0.5s ease-out forwards';
            }, (verses[index].text.length * 150) + 1000);
          }, 300);
        } catch (error) {
          console.error("顯示經文時出錯:", error);
          loader.textContent = "載入失敗，請刷新頁面";
          verseBox.style.display = 'none';
        }
      }

      // 跳過NFC按鈕事件
      skipNfcBtn.addEventListener('click', showVerse);

      // 初始化語音合成
      function loadVoices() {
        return new Promise(resolve => {
          const voices = window.speechSynthesis.getVoices();
          if (voices.length > 0) {
            resolve(voices);
          } else {
            window.speechSynthesis.onvoiceschanged = () => {
              resolve(window.speechSynthesis.getVoices());
            };
          }
        });
      }

      // 頁面載入時預載語音
      loadVoices().then(voices => {
        console.log('可用語音:', voices);
      });

      // 初始化
      if (isAndroid) {
        try {
          if ('NDEFReader' in window) {
            initNFC();
            nfcPanel.style.display = 'flex';
            verseBox.style.display = 'none';
          } else {
            showVerse();
          }
        } catch (err) {
          console.warn("NFC初始化失敗:", err);
          nfcError.textContent = 'NFC初始化失敗';
          setTimeout(showVerse, 1500);
        }
      } else {
        showVerse();
      }

      // Android NFC 功能
      function initNFC() {
        if (!isAndroid) {
          showVerse();
          return;
        }

        if (!('NDEFReader' in window)) {
          nfcError.textContent = '請使用Chrome瀏覽器以獲得NFC功能';
          setTimeout(showVerse, 2000);
          return;
        }

        const ndef = new NDEFReader();
        let nfcTimeout;
        let alreadyRead = false;
        
        nfcTimeout = setTimeout(() => {
          nfcError.textContent = '掃描超時，自動顯示經文';
          showVerse();
        }, 10000);

        ndef.scan()
          .then(() => {
            ndef.addEventListener('reading', ({ message }) => {
              if (alreadyRead) return;
              alreadyRead = true;
              
              clearTimeout(nfcTimeout);
              showVerse();
              
              setTimeout(() => {
                try { ndef.stop(); } catch(e) { console.log("NFC正常結束"); }
              }, 500);
            });
            
            ndef.addEventListener('readingerror', () => {
              clearTimeout(nfcTimeout);
              nfcError.textContent = '讀取失敗，請重試';
              setTimeout(showVerse, 2000);
            });
          })
          .catch(err => {
            clearTimeout(nfcTimeout);
            console.error("NFC錯誤:", err);
            nfcError.textContent = 'NFC功能不可用';
            setTimeout(showVerse, 1500);
          });
      }
    });
  </script>
</body>
</html>
