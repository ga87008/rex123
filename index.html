<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天父的話</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iansui&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(https://raw.githubusercontent.com/ga87008/rex123/refs/heads/main/background.jpg.jpg) no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.9);
    }
    .verse-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 24px;
      max-width: 90%;
      width: 600px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: none;
      position: relative;
    }
    .verse {
      font-family: 'Iansui', 'Noto Sans TC', cursive;
      font-size: 1.5rem;
      line-height: 1.8;
      color: #333;
      margin-bottom: 20px;
      position: relative;
      text-align: left;
      white-space: pre-line;
    }
    .verse .salutation {
      display: block;
      margin-bottom: 0.5em;
      text-align: left;
    }
    .verse .content {
      display: block;
      padding-left: 0;
      text-indent: 0;
      margin-left: 0;
    }
    .verse span.char {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      background: linear-gradient(to bottom, #1a1a1a, #333);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
    }
    @keyframes penStroke {
      0% { 
        opacity: 0;
        transform: translateY(10px) scaleY(0.8);
      }
      50% {
        opacity: 0.7;
        transform: translateY(0) scaleY(1.1);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
    }
    .reference {
      font-size: 1.1rem;
      color: #555;
      font-style: italic;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      text-align: center;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .loader {
      font-size: 1.2rem;
      color: #666;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .share-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    .share-buttons a, .share-buttons button {
      background-color: #e0e0e0;
      color: #333;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
    }
    .share-buttons a:hover, .share-buttons button:hover {
      background-color: #d0d0d0;
    }
    /* Android NFC 掃描面板樣式 */
    .nfc-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .nfc-animation {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    .nfc-phone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 120px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffffff" d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/></svg>') no-repeat center;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, -55%); }
      100% { transform: translate(-50%, -50%); }
    }
    .nfc-panel p {
      color: white;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .nfc-error {
      color: #ff6b6b;
      margin-top: 20px;
      text-align: center;
    }
    #skipNfc {
      margin-top: 25px;
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #skipNfc:hover {
      background: rgba(255,255,255,0.1);
    }

    /* 本週回顧面板 */
    .review-panel {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% - 48px);
      max-width: 720px;
      max-height: 80vh;
      overflow: auto;
      background: rgba(255,255,255,0.98);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      display: none;
      z-index: 2000;
    }
    .review-panel h3 {
      margin: 0 0 12px 0;
      font-size: 1.2rem;
    }
    .review-item {
      padding: 12px;
      border-radius: 8px;
      background: #fafafa;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    .review-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 6px;
    }
    .review-text {
      white-space: pre-wrap;
      color: #333;
    }
    .review-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: flex-end;
    }
    .small-btn { padding: 6px 10px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <!-- 僅 Android 顯示的 NFC 面板 -->
  <div class="nfc-panel" id="nfcPanel">
    <div class="nfc-animation">
      <div class="nfc-phone"></div>
    </div>
    <p>請將手機靠近NFC標籤</p>
    <p class="nfc-error" id="nfcError"></p>
    <button id="skipNfc">直接顯示經文</button>
  </div>

  <div class="verse-box" id="verseBox">
    <div id="verse" class="verse"></div>
    <div id="reference" class="reference"></div>
    <div class="share-buttons">
      <a href="#" id="share-line" target="_blank">分享到 LINE</a>
      <a href="#" id="share-fb" target="_blank">分享到 Facebook</a>
      <button id="openReview">查看本週回顧</button>
    </div>
  </div>

  <div id="loader" class="loader">載入中...</div>

  <!-- 本週回顧面板 -->
  <div class="review-panel" id="reviewPanel">
    <h3>本週回顧（最近 7 天）</h3>
    <div id="reviewList"></div>
    <div class="review-actions">
      <button class="small-btn" id="exportBtn">匯出為文字</button>
      <button class="small-btn" id="clearBtn">清除紀錄</button>
      <button class="small-btn" id="closeReview">關閉</button>
    </div>
  </div>

  <script type="module">
    // 導入經文資料
    import verses from './verses.js';
    
    document.addEventListener('DOMContentLoaded', function() {
      const nfcPanel = document.getElementById('nfcPanel');
      const nfcError = document.getElementById('nfcError');
      const verseBox = document.getElementById('verseBox');
      const loader = document.getElementById('loader');
      const skipNfcBtn = document.getElementById('skipNfc');
      const isAndroid = /Android/i.test(navigator.userAgent);

      const reviewPanel = document.getElementById('reviewPanel');
      const reviewList = document.getElementById('reviewList');
      const openReviewBtn = document.getElementById('openReview');
      const closeReviewBtn = document.getElementById('closeReview');
      const clearBtn = document.getElementById('clearBtn');
      const exportBtn = document.getElementById('exportBtn');

      const STORAGE_KEY = 'jp_history_v1'; // 儲存歷史的 localStorage key
      const TODAY_KEY = 'jp_today_index_v1'; // 儲存當天 index 的 key

      // 設備指紋生成
      function getDeviceFingerprint() {
        const keys = [
          navigator.platform,
          navigator.hardwareConcurrency,
          screen.width + 'x' + screen.height,
          navigator.deviceMemory || '1'
        ];
        let hash = 0;
        keys.join('|').split('').forEach((char) => {
          hash = (hash << 5) - hash + char.charCodeAt(0);
          hash |= 0;
        });
        return Math.abs(hash).toString(36).slice(0, 8);
      }

      // 取得 YYYYMMDD
      function todayString(offsetDays = 0) {
        const d = new Date();
        d.setDate(d.getDate() + offsetDays);
        return [d.getFullYear(), String(d.getMonth() + 1).padStart(2,'0'), String(d.getDate()).padStart(2,'0')].join('');
      }

      // 生成今日唯一索引（但若 localStorage 已有當日 index，則回傳該 index）
      function getDailyIndex() {
        const todayKey = todayString();
        try {
          const stored = JSON.parse(localStorage.getItem(TODAY_KEY) || 'null');
          if (stored && stored.date === todayKey) {
            return stored.index;
          }
        } catch(e) {
          // 忽略解析錯誤
        }

        const dateSeed = todayKey;
        const seed = getDeviceFingerprint() + dateSeed;
        let index = 0;
        for (let i = 0; i < seed.length; i++) {
          index = (index << 5) - index + seed.charCodeAt(i);
          index |= 0;
        }
        index = Math.abs(index) % verses.length;

        // 儲存當日 index
        try {
          localStorage.setItem(TODAY_KEY, JSON.stringify({ date: todayKey, index }));
        } catch (e) {
          console.warn('無法儲存今日 index', e);
        }

        return index;
      }

      // 儲存歷史紀錄（避免同一天重複推入）
      function saveToHistory(index) {
        const date = todayString();
        let history = [];
        try {
          history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        } catch (e) {
          history = [];
        }

        // 如果最後一筆是同一天且 index 相同，則不重複新增
        const last = history.length ? history[history.length - 1] : null;
        if (last && last.date === date && last.index === index) {
          return; // 不新增
        }

        const record = {
          date,
          index,
          text: verses[index].text,
          ref: verses[index].ref,
          ts: Date.now()
        };

        history.push(record);

        // 保留 60 筆以內紀錄，避免 localStorage 太多
        if (history.length > 60) history = history.slice(history.length - 60);

        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        } catch(e) {
          console.warn('無法儲存歷史', e);
        }
      }

      // 取得最近 7 天的紀錄（會回傳每天最多 1 筆）
      function getWeeklyHistory() {
        let history = [];
        try {
          history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        } catch (e) {
          history = [];
        }

        const sevenDays = [];
        for (let i = 0; i < 7; i++) {
          sevenDays.push(todayString(-i));
        }

        // 由近到遠挑選每一天的最後一筆（若無則跳過）
        const result = [];
        for (const d of sevenDays) {
          const found = [...history].reverse().find(r => r.date === d);
          if (found) result.push(found);
        }

        return result; // 最近到較遠
      }

      // 匯出文字
      function exportHistoryText() {
        const week = getWeeklyHistory();
        if (!week.length) return '本週沒有紀錄。';
        return week.map(r => `${r.date} — ${r.ref}\n${r.text}`).join('\n\n');
      }

      // 顯示本週回顧
      function showWeeklyReview() {
        const week = getWeeklyHistory();
        reviewList.innerHTML = '';
        if (!week.length) {
          reviewList.innerHTML = '<p style="color:#666">本週沒有紀錄（尚未掃描或紀錄被清除）。</p>';
        } else {
          week.forEach(item => {
            const div = document.createElement('div');
            div.className = 'review-item';
            div.innerHTML = `
              <div class="review-meta">${item.date} · ${item.ref}</div>
              <div class="review-text">${escapeHtml(item.text)}</div>
            `;
            reviewList.appendChild(div);
          });
        }
        reviewPanel.style.display = 'block';
      }

      // 清除歷史
      function clearHistory() {
        if (!confirm('確定要清除所有本機紀錄？此動作無法復原。')) return;
        try {
          localStorage.removeItem(STORAGE_KEY);
          localStorage.removeItem(TODAY_KEY);
          alert('紀錄已清除。');
          reviewPanel.style.display = 'none';
        } catch(e) {
          console.warn('清除失敗', e);
        }
      }

      // 防 XSS 的簡單 escape
      function escapeHtml(str) {
        return String(str).replace(/[&<>"'`]/g, function (s) {
          return ({
            '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;', '`':'&#x60;'
          })[s];
        });
      }

      // 書信式排版處理
      function formatLetterText(text) {
        let salutation = '';
        let content = text;
        
        if (text.startsWith('親愛的孩子，')) {
          salutation = '親愛的孩子：';
          content = text.slice(6);
        } else if (text.startsWith('孩子，')) {
          salutation = '孩子：';
          content = text.slice(3);
        } else if (text.startsWith('孩子：')) {
          salutation = '孩子：';
          content = text.slice(3);
        }
        
        let formattedContent = content;
        
        return {
          salutation: salutation,
          content: formattedContent
        };
      }

      // 鋼筆逐字動畫
      function animateLetterWriting(element, text) {
        element.innerHTML = '';
        
        const formatted = formatLetterText(text);
        
        if (formatted.salutation) {
          const salutationDiv = document.createElement('div');
          salutationDiv.className = 'salutation';
          element.appendChild(salutationDiv);
          
          formatted.salutation.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            salutationDiv.appendChild(span);
            
            setTimeout(() => {
              span.style.animation = 'penStroke 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            }, index * 150);
          });
        }
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        element.appendChild(contentDiv);
        
        let charIndex = 0;
        formatted.content.split('').forEach((char) => {
          if (char === '\n') {
            contentDiv.appendChild(document.createElement('br'));
          } else {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            contentDiv.appendChild(span);
            
            setTimeout(() => {
              span.style.animation = 'penStroke 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards';
            }, (formatted.salutation ? formatted.salutation.length * 150 : 0) + (charIndex * 150));
            
            charIndex++;
          }
        });
      }

      // 顯示經文
      function showVerse(forcedIndex = null) {
        try {
          if (nfcPanel) nfcPanel.style.display = 'none';
          loader.style.display = 'block';
          verseBox.style.display = 'none';

          const index = forcedIndex !== null ? forcedIndex : getDailyIndex();
          console.log('Showing verse index:', index, verses[index]); // 調試用
          
          const verseElement = document.getElementById('verse');
          const refElement = document.getElementById('reference');
          
          // 清空內容
          verseElement.innerHTML = '';
          refElement.textContent = '';
          refElement.style.opacity = '0';
          
          // 設置分享按鈕
          const shareText = encodeURIComponent(
            `${verses[index].text}\n\n——${verses[index].ref}`
          );
          document.getElementById('share-line').href = 
            `https://line.me/R/msg/text/?${shareText}`;
          document.getElementById('share-fb').href = 
            `https://www.facebook.com/sharer/sharer.php?quote=${shareText}`;

          // 顯示容器並開始動畫
          setTimeout(() => {
            loader.style.display = 'none';
            verseBox.style.display = 'block';
            animateLetterWriting(verseElement, verses[index].text);

            // 儲存到歷史（僅第一次顯示時）
            saveToHistory(index);
            
            // 出處延遲顯示
            setTimeout(() => {
              refElement.textContent = verses[index].ref;
              refElement.style.animation = 'fadeIn 0.5s ease-out forwards';
              document.querySelector('.share-buttons').style.animation = 'fadeIn 0.5s ease-out forwards';
            }, (verses[index].text.length * 150) + 1000);
          }, 300);
        } catch (error) {
          console.error("顯示經文時出錯:", error);
          loader.textContent = "載入失敗，請刷新頁面";
          verseBox.style.display = 'none';
        }
      }

      // 跳過NFC按鈕事件
      skipNfcBtn.addEventListener('click', () => showVerse());

      // 初始化
      if (isAndroid) {
        try {
          if ('NDEFReader' in window) {
            initNFC();
            nfcPanel.style.display = 'flex';
            verseBox.style.display = 'none';
          } else {
            showVerse();
          }
        } catch (err) {
          console.warn("NFC初始化失敗:", err);
          nfcError.textContent = 'NFC初始化失敗';
          setTimeout(showVerse, 1500);
        }
      } else {
        showVerse();
      }

      // Android NFC 功能
      function initNFC() {
        if (!isAndroid) {
          showVerse();
          return;
        }

        if (!('NDEFReader' in window)) {
          nfcError.textContent = '請使用Chrome瀏覽器以獲得NFC功能';
          setTimeout(showVerse, 2000);
          return;
        }

        const ndef = new NDEFReader();
        let nfcTimeout;
        let alreadyRead = false;
        
        nfcTimeout = setTimeout(() => {
          nfcError.textContent = '掃描超時，自動顯示經文';
          showVerse();
        }, 10000);

        ndef.scan()
          .then(() => {
            ndef.addEventListener('reading', ({ message }) => {
              if (alreadyRead) return;
              alreadyRead = true;
              
              clearTimeout(nfcTimeout);
              showVerse();
              
              setTimeout(() => {
                try { ndef.stop(); } catch(e) { console.log("NFC正常結束"); }
              }, 500);
            });
            
            ndef.addEventListener('readingerror', () => {
              clearTimeout(nfcTimeout);
              nfcError.textContent = '讀取失敗，請重試';
              setTimeout(showVerse, 2000);
            });
          })
          .catch(err => {
            clearTimeout(nfcTimeout);
            console.error("NFC錯誤:", err);
            nfcError.textContent = 'NFC功能不可用';
            setTimeout(showVerse, 1500);
          });
      }

      // Review 按鈕事件
      openReviewBtn.addEventListener('click', showWeeklyReview);
      closeReviewBtn.addEventListener('click', () => { reviewPanel.style.display = 'none'; });
      clearBtn.addEventListener('click', clearHistory);
      exportBtn.addEventListener('click', () => {
        const txt = exportHistoryText();
        // 建立臨時下載檔案
        const blob = new Blob([txt], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `week_review_${todayString()}.txt`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });

      // 頁面初始：若 localStorage 已有當天 index，就使用該 index（getDailyIndex 會處理），已在 showVerse 中被使用

    });
  </script>
</body>
</html>
