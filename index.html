      // 強化版每日經文選擇
        function getDailyIndex() {
          try {
            // 1. 獲取或創建用戶唯一ID
            let userId = localStorage.getItem('godWordUserId');
            if (!userId) {
              userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
              localStorage.setItem('godWordUserId', userId);
            }
            
            // 2. 獲取今天日期 (YYYY-MM-DD)
            const today = new Date().toISOString().slice(0, 10);
            
            // 3. 創建唯一種子
            const seed = userId + today;
            
            // 4. 更穩定的哈希算法
            let hash = 0;
            for (let i = 0; i < seed.length; i++) {
              const char = seed.charCodeAt(i);
              hash = (hash << 5) - hash + char;
              hash = hash & hash; // 轉為32位整數
            }
            
            // 5. 返回固定索引
            return Math.abs(hash) % verses.length;
          } catch (e) {
            console.error('Error in getDailyIndex:', e);
            return Math.floor(Math.random() * verses.length); // 後備方案
          }
        }

        // 顯示經文
        const index = getDailyIndex();
        document.getElementById('verse').textContent = verses[index].text;
        document.getElementById('reference').textContent = verses[index].ref;

        // 隱藏載入中
        document.getElementById('loader').style.display = 'none';
        
      } catch (error) {
        console.error('嚴重錯誤:', error);
